<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Bar</title>
</head>
<body>
    <div class="container">
        <div class="skills">
            <h2>HTML</h2>
            <div class="bar">
                <div class="html"><span>86%</span></div>
            </div>
            <h2>CSS</h2>
            <div class="bar">
                <div class="css"><span>78%</span></div>
            </div>
            <h2>JavaScript</h2>
            <div class="bar">
                <div class="javaScript"><span>69%</span></div>
            </div>
            <h2>React</h2>
            <div class="bar">
                <div class="react"><span>58%</span></div>
            </div>
            <h2>Ruby</h2>
            <div class="bar">
                <div class="ruby"><span>47%</span></div>
            </div>
        </div>
    </div>

    
</body>
</html>
